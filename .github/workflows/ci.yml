name: ci

permissions: {}

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        # Note: GitHub does not host Alpine runners, so we skip testing there for now.
        config: ${{ (github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]')
          && fromJSON('[{"os":"ubuntu-latest","arch":"x64"}]') || fromJSON('[{"os":"ubuntu-latest","arch":"x64"},{"os":"ubuntu-24.04-arm","arch":"arm64"},{"os":"macos-latest","arch":"arm64"},{"os":"macos-15-intel","arch":"x64"},{"os":"windows-latest","arch":"x64"}]') }}
        version: [stable, nightly]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Use Node.js 24.x
        uses: actions/setup-node@v5
        with:
          node-version: 24.x

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild dist/
        run: npm run build

      - name: Test action installation (${{ matrix.version }})
        uses: ./
        with:
          version: ${{ matrix.version }}
          cache: false

      - name: Verify Foundry installation
        shell: bash
        run: |
          forge --version
          cast --version
          anvil --version
          chisel --version

      - name: Test basic Foundry functionality
        shell: bash
        run: |
          forge init test-project --force
          cd test-project
          forge build
          forge test -vvv

  match:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Use Node.js 24.x
        uses: actions/setup-node@v5
        with:
          node-version: 24.x

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild dist/
        run: npm run build

      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff

      # If index.js was different than expected, upload the expected version as an artifact
      - uses: actions/upload-artifact@v4
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          name: dist
          path: dist/

  ci-success:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - test
      - match
    timeout-minutes: 30
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # release/v1
        with:
          jobs: ${{ toJSON(needs) }}